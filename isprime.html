<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it a prime number? </title>
</head>
<body>
    input a number: <input type="text" id="num">
    <button onclick="isPrime()">Check</button>
</body>
<script>
    function isPrime(){
        num = parseInt(getNum())
        hasRemainder = true 
        
        for(i = 2; i < num; i=i+1){
            if(num % i == 0){
                hasRemainder = false 
                break
            }
        }

        if(hasRemainder == true){
            alert(num + "is a prime number")
        }else{
            alert(num + "is not a prime number")
        }

    }
    
    function getNum(){
        return document.getElementById("num").value;
    }
</script>
</html>
